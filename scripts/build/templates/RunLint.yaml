version: '2.1'
services:
  lint:
    image: {{IMAGE_NAME}}
    user: {{USER}}
    working_dir: /catapult-src
    cap_add:
      - SYS_PTRACE
    command: python3 /catapult-src/scripts/build/runDockerTestsInnerLint.py --out-dir /catapult-data/logs
    volumes:
      - ./catapult-src:/catapult-src
      - ./catapult-data:/catapult-data
